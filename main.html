<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
            rel="stylesheet" type="text/css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-slate-800">
        <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
            <header>
                <nav class="flex justify-around items-center">
                    <img class="w-16" src="./assets/Group.png" alt
                        title="Payoo Logo">
                    <div>
                        <h1 class="text-3xl font-bold">$ <span
                                id="main-balance">4500</span></h1>
                        <p class="border rounded p-1">Available Balance</p>
                    </div>
                    <button id="logout-btn" class="btn bg-blue-700 text-white">Logout</button>
                </nav>
                <section class="mt-10 pl-3 pr-3">
                    <h1 class="text-2xl font-bold mb-2 ">Welcome to Payooo!</h1>
                    <p>Enjoy easy and convenient financial services with us.
                        Cashout charge is low and </p>

                    <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                        <div id="add-money-tittle"
                            class="box cursor-pointer border p-4 text-center rounded-sm">
                            <img class="mx-auto" src="./assets/wallet1.png" alt>
                            <h3>Add Money</h3>
                        </div>
                        <div id="cash-out-tittle"
                            class="box cursor-pointer border p-4 text-center rounded-sm">
                            <img class="mx-auto" src="./assets/send1.png" alt>
                            <h3>Cash Out</h3>
                        </div>
                        <div
                            class="box cursor-pointer border p-4 text-center rounded-sm">
                            <img class="mx-auto" src="./assets/money1.png" alt>
                            <h3>Transfer Money</h3>
                        </div>
                        <div
                            class="box cursor-pointer border p-4 text-center rounded-sm">
                            <img class="mx-auto" src="./assets/bonus1.png" alt>
                            <h3>Get Bonus</h3>
                        </div>
                        <div
                            class="box cursor-pointer border p-4 text-center rounded-sm">
                            <img class="mx-auto" src="./assets/purse1.png" alt>
                            <h3>Pay Bill</h3>
                        </div>
                        <div id="transection-tittle"
                            class="box cursor-pointer border p-4 text-center rounded-sm">
                            <img class="mx-auto" src="./assets/transaction1.png"
                                alt>
                            <h3>Transactions History</h3>
                        </div>
                    </div>
                   <!-- add money section -->
                    <section id="add-money-section">
                        <h2 class="pl-6">Add Money</h2>
                        <div class>
                            <div
                                class="hero-content flex-col lg:flex-row-reverse">
                                <div
                                    class="card  w-full max-w-sm shrink-0 shadow-2xl">
                                    <div class="card-body">
                                        <legend>Select Bank</legend>
                                        <select id="bank" class="select">
                                            <option disabled selected>Select
                                                bank</option>
                                            <option value="bkash">bkash</option>
                                            <option value="nogod">Nogod</option>
                                            <option value="dbbl">DBBL</option>
                                        </select>
                                        <fieldset class="fieldset">
                                            <label class="fieldset-label">Acount
                                                Number</label>
                                            <input value="01677057845"
                                                id="account-number"
                                                type="number" class="input"
                                                placeholder="Type your Acount Number"
                                                required />
                                            <label
                                                class="fieldset-label">Amount</label>
                                            <input id="amount"
                                                type="text"
                                                class="input"
                                                placeholder="Type your Amount"
                                                required />
                                            <label
                                                class="fieldset-label">Pin</label>
                                            <input value="1234" id="pin"
                                                type="text"
                                                class="input"
                                                placeholder="Type your Pin"
                                                required />
                                            <button id="add-money"
                                                class="btn border-none btn-neutral bg-blue-700 mt-4">Add
                                                Money</button>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- cash out section -->
                    <section id="cashout-section">
                        <h2 class="pl-6">Cash Out</h2>
                        <div class>
                            <div
                                class="hero-content flex-col lg:flex-row-reverse">
                                <div
                                    class="card  w-full max-w-sm shrink-0 shadow-2xl">
                                    <div class="card-body">
                                        <legend>Select Bank</legend>
                                        <select class="select">
                                            <option disabled selected>Select
                                                bank</option>
                                            <option value="bkash">bkash</option>
                                            <option value="nogod">Nogod</option>
                                            <option value="dbbl">DBBL</option>
                                        </select>
                                        <fieldset class="fieldset">
                                            <label class="fieldset-label">Acount
                                                Number</label>
                                            <input value="01677057845"
                                                id="cashout-account-number"
                                                type="number" class="input"
                                                placeholder="Type your Acount Number"
                                                required />
                                            <label
                                                class="fieldset-label">Amount</label>
                                            <input id="cashout-amount"
                                                type="text"
                                                class="input"
                                                placeholder="Type your Amount"
                                                required />
                                            <label
                                                class="fieldset-label">Pin</label>
                                            <input value="1234" id="cashout-pin"
                                                type="text"
                                                class="input"
                                                placeholder="Type your Pin"
                                                required />
                                            <button id="cashout-btn"
                                                class="btn border-none btn-neutral bg-blue-700 mt-4">Cash Out</button>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- transaction history -->
                     <section id="transaction-section">
                        <h2 class=" text-3xl font-bold text-red-500 text-center">Transaction History</h2>
                     </section>
                </section>
            </header>
        </section>
        <script src="./script/addMoney.js"></script>
        <script src="./script/toggle.js"></script>
        <script src="./script/cashout.js"></script>
        <script src="./script/logout.js"></script> 
        <script src="./utilities/utilities.js"></script>
        <script src="./script/transactionHistory.js"></script>
    </body>
</html>
